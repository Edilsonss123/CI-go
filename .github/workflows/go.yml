
name: Go

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    environment: "GO/CI"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.18']
        os: ['ubuntu-latest']
    env:
      DB_HOST: 'localhost'
      DB_USER: 'root'
      DB_PASSWORD: 'root'
      DB_NAME: 'root'
      DB_PORT: '5432'
      SUPER_SECRET: ${{ secrets.SuperSecret }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}

    - name: CHECK ENVIROAMENT 
      run: echo "password -> ${{ secrets.PASSWORD_DOCKER_HUB }}\r\n user ${{ secrets.USER_DOCKER_HUB }}"

    - name: Build-DB 
      run: docker-compose build

    - name: Create-DB
      run: docker-compose up -d && docker-compose ps
    - name: Update Depency
      working-directory: ./app
      run: go mod tidy

    - name: Test
      working-directory: ./app
      run: go test -v main_test.go

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: go build -v -o ./main ./app/main.go

    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.2.0
      with:
        name: programa
        path: main


  docker:
   needs: build
   uses: ./.github/workflows/Docker.yml
   secrets: inherit 


  deploy-ec2:
   needs: build
   uses: ./.github/workflows/EC2.yml
   secrets: inherit 
